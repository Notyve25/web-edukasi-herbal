    <main class="container">
        <div class="card mt-3">
            <div class="card-header">
                <h2> <i class="fa-solid fa-file"></i> FORMULIR DATA PESERTA</h2>
            </div>
            <div class="card-body">
                <form action="--untuk menyimpan data, update data dan hapus data">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama" placeholder="isikan nama anda">
                    </div>
                    <div class="mb-3">
                        <label for="Alamat " class="form-label">Alamat anda</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="Tanggal Lahir" class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="Tanggal-Lahir"
                            placeholder="isikan tanggal lahir anda">
                    </div>
                    <div class="mb-3">
                        <label for="Jenis Kelamin" class="form-label">Jenis Kelamin</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1"
                                value="1">
                            <label class="form-check-label" for="radioDefault1">
                                pria
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                value="2">
                            <label class="form-check-label" for="radioDefault2">
                                Wanita
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Dokumentasi Peserta" class="form-label">Dokumentasi Peserta</label>
                        <input type="file" class="form-control" id="Dokumentasi Peserta"
                            placeholder="isikan tanggal lahir anda">
                    </div>
                </form>
            </div>
        </div>
        <div class="mb-3 text-end">
            <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
    </main>
