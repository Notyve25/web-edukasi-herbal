    <main class="container">
        <div class="card mt-3">
            <div class="card-header">
                <h5><i class="fa-solid fa-table-list"></i> Keluhan kesehatan masyarakat </h5>
            </div>
            <div class="card-body">
                <div id="chart-keluhan-kesehatan"></div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h2><i class="fa-solid fa-table-list"></i> jaminan kesehatan masyarakat</h2>
            </div>
            <div class="card-body">
                <div id="chart-jaminan-kesehatan"></div>
            </div>
            <div class="card mt-3">
                <div class="card-header">
                    <h5><i class="fa-solid fa-table-list"></i> jumlah tenaga gizi </h5>
                </div>
                <div class="card-body">
                    <div id="chart-jumlah-tenaga-gizi"></div>
                </div>
            </div>

            <p>
                <i>
                    sumber data: <a href="https://yogyakarta.bps.go.id/" target="_blank" rel="noopener noreferrer">https://yogyakarta.bps.go.id/</a>
                </i>
            </p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script> var keluhankesehatanoptions = {
            series: [{
                name: 'keluhan kesehatan',
                data: [31.96, 31.65, 30.97, 22.91, 22.71]

            }],
            chart: {
                type: 'bar',
                height: 350
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    columnWidth: '35%',
                    borderRadius: 5,
                    borderRadiusApplication: 'end'
                },
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                show: true,
                width: 2,
                colors: ['transparent']
            },
            xaxis: {
                categories: ['kulon progo', 'kota yogyakarta', 'Bantul', 'Gunung kidul', 'sleman',],
                title: {
                    text: 'kabupaten / kota'
                }
            },
            yaxis: {
                title: {
                    text: 'persentase(%)'
                }
            },
            fill: {
                opacity: 1
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return val + " %"
                    }
                }
            }
        };

        var keluhankesehatanchart = new ApexCharts(document.querySelector("#chart-keluhan-kesehatan"), keluhankesehatanoptions);
        keluhankesehatanchart.render();</script>


    <script> var jaminankesehatanoptions = {
            series: [{
                name: 'jaminan kesehatan',
                data: [67.33, 53.05, 53.92, 77.5, 39.56]

            }],
            chart: {
                type: 'bar',
                height: 350
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    columnWidth: '35%',
                    borderRadius: 5,
                    borderRadiusApplication: 'end'
                },
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                show: true,
                width: 2,
                colors: ['transparent']
            },
            xaxis: {
                categories: ['kulon progo', 'kota yogyakarta', 'Bantul', 'Gunung kidul', 'sleman',],
                title: {
                    text: 'kabupaten / kota'
                }
            },
            yaxis: {
                title: {
                    text: 'persentase(%)'
                }
            },
            fill: {
                opacity: 1,
                colors: ['red']
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return val + " %"
                    }
                }
            }
        };

        var jaminankesehatanchart = new ApexCharts(document.querySelector("#chart-jaminan-kesehatan"), jaminankesehatanoptions);
        jaminankesehatanchart.render();</script>

    <script>
        // chart jumlah tenaga gizi//
        var jumlahtenagagizioptions = {
            series: [73, 103, 151, 69, 228],
            chart: {
                width: 380,
                type: 'pie',
            },
            labels: ['kulon progo', 'kota yogyakarta', 'bantul', 'Gunung Kidul', 'sleman'],
            responsive: [{
                breakpoint: 480,
                options: {
                    chart: {
                        width: 350
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }]
        };

        var jumlahtenagagizichart = new ApexCharts(document.querySelector("#chart-jumlah-tenaga-gizi"), jumlahtenagagizioptions);
        jumlahtenagagizichart.render();</script>
